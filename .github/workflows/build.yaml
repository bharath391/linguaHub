name: Build Backend and Frontend

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # ðŸ“¦ Backend Setup & Server Start
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Setup Node.js (Backend)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install Backend dependencies
        working-directory: backend
        run: npm install

      - name: Install wait-on globally
        run: npm install -g wait-on

      - name: Start Backend Server
        working-directory: backend
        run: npm run start &
        env:
          PORT: 5001
          MONGO_URI: ${{ secrets.MONGO_URI }}
          JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}
          NODE_ENV: ${{ secrets.NODE_ENV }}
          STEAM_API_KEY: ${{ secrets.STEAM_API_KEY }}
          STEAM_API_SECRET: ${{ secrets.STEAM_API_SECRET }}

      - name: Wait for backend server to be ready
        run: wait-on http://localhost:5001

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # âœ… Run Backend Tests
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Setup Node.js (Tests)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: tests/package-lock.json

      - name: Install Test dependencies
        working-directory: tests
        run: npm install

      - name: Run Backend Tests
        working-directory: tests
        run: npm run test
        env:
          PORT: 5001
          MONGO_URI: ${{ secrets.MONGO_URI }}
          JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}
          NODE_ENV: ${{ secrets.NODE_ENV }}
          STEAM_API_KEY: ${{ secrets.STEAM_API_KEY }}
          STEAM_API_SECRET: ${{ secrets.STEAM_API_SECRET }}

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # ðŸŽ¨ Frontend Build
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Setup Node.js (Frontend)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Frontend dependencies
        working-directory: frontend
        run: npm install

      - name: Build Frontend
        working-directory: frontend
        run: npm run build
        env:
          VITE_STREAM_API_KEY: ${{ secrets.VITE_STREAM_API_KEY }}
